'-----------------------------------
' Common definitions for generated models
' JMB 2022
'-----------------------------------

'-----------------------------------
' Content of class
'-----------------------------------
hide circle
hide empty members
hide empty methods

'-----------------------------------
' Title & Legend
'-----------------------------------
'title Generated UML Class Diagram
'legend right
'   <i>This model has been generated using http://plantuml.sourceforge.net</i>
' endlegend
'center footer <i>Diagram generated using http://plantuml.sourceforge.net.</i>

'-----------------------------------
' Colors & Fonts
'-----------------------------------
'Colors => see http://plantuml.com/color
skinparam classAttributeIconSize 0
'skinparam monochrome true
'skinparam monochrome reverse
'skinparam handwritten true
skinparam package {
	BackgroundColor empty
	BorderColor DarkSlateGray
	ArrowColor Black
	FontColor Black
	FontSize 12
	FontName Helvetica
}
skinparam roundcorner 5

skinparam class {
	BackgroundColor AliceBlue
	BorderColor DarkSlateGray
	ArrowColor Black
	FontColor Black
	FontSize 12
	FontName Helvetica
}

skinparam enum {
  	BackgroundColor LightGreen
}

skinparam arrow {
    MessageAlign center
}
